apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
      applicationId "com.doctorfinderapp.doctorfinder"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 4
        versionName "0.6"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}






dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.+'
    compile 'com.facebook.android:facebook-android-sdk:4.+'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.google.android.gms:play-services-maps:8.4.0'
    compile 'com.parse.bolts:bolts-android:1.+'
    compile 'com.parse:parse-android:1.+'
    compile 'com.parse:parsefacebookutils-v4-android:1.10.3@aar'
    //qurami
    compile 'com.qurami.android.link:quramilink:0.1.0'
    //intro
    compile 'com.github.paolorotolo:appintro:3.4.0'
    //material alert Dialog
    compile 'cn.pedant.sweetalert:library:1.3'
    //picker (clock, calendar, ..)
    compile 'com.code-troopers.betterpickers:library:2.5.1'
    //easy dialog
    compile 'com.orhanobut:dialogplus:1.11@aar'
    //icon
    compile 'com.mikepenz:iconics-core:2.5.8@aar'
    compile 'com.mikepenz:google-material-typeface:2.2.0.1.original@aar'
    //fab
    compile 'com.google.android.gms:play-services-appindexing:8.4.0'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'com.github.clans:fab:1.6.2'
}


